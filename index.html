  <body id="index">
    <div class="container">
      <header class="header">
        <div class="openbtn">
          <div class="openbtn openbtn-area">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="title">
          <a href="index.html">
            <h1>Yannoka!<span>　広告クリエイティブお題道場</span></h1>
          </a>
        </div>
          <nav id="js-nav">
            <div id="js-nav-list">
              <ul class="nav-item">

                <li class="nav-items"><a href="about.html#whats">これはなに？</a></li>

      <div class="introduction">
          <p>バナーやＷｅｂ広告作成練習お題をランダムに表示するツールです。<br>素材集めの時間は除き、30分を目標に練習しましょう。</p>
      </div>    
      <div class="question">
        <div class="button">
          <div class="circle-l"></div><br>
          <span>Click!</span>
        </div>
        <div class="cat">
          <p class="meow">やんのか？</p>
          <img src="img/cat.png" alt="やる気に満ち溢れた白猫1" class="fightingCatsL">
        </div>
      </div>
      <div class="main">
        <div id="theme" class="theme">
          <dl>
            <dt>カテゴリ</dt>
            <dd></dd>
            <dt>仕様</dt>
            <dd></dd>
            <dt>年代</dt>
            <dd></dd>
            <dt>性別</dt>
            <dd></dd>
            <dt>テイスト</dt>
            <dd></dd>
            <dt>Corporate<br>Color</dt>
            <dd class="colors"></dd>
          </dl>
        </div>
        <button class="js_copy copyButton"><i class="fa-solid fa-clipboard"></i> お題をコピーする</button>
      </div>
      <div class="reset">
        <div class="button">
          <div class="circle-r"></div>

        </div>
        <div class="cat">
          <p class="meow">やるにゃ！</p>
